<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:each="pergunta : ${perguntas}">
        <div class="question" th:id="'question'+${pergunta.id}">
            <p th:text="${pergunta.titulo}" ></p>
            <button th:pergunta-id="${pergunta.id}" th:onclick="handleAnswer(this.getAttribute('pergunta-id'),'sim')">Sim</button>
            <button th:pergunta-id="${pergunta.id}" th:onclick="handleAnswer(this.getAttribute('pergunta-id'),'não')">Não</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const firstQuestion = document.getElementById('question0');
    firstQuestion.classList.add('active');

    function handleAnswer(questionNumber, answer) {
        const numero = Number(questionNumber);
        if (answer === 'não') {
            window.location.href = 'https://www.google.com';
        } else {
            const currentQuestion = document.getElementById('question' + numero);

            // TODO: pegar a quantidade de perguntas
            if(numero < 2){

                currentQuestion.classList.remove('active');

                const nextQuestion = document.getElementById('question' +  (numero + 1));

                if (nextQuestion) {
                    nextQuestion.classList.add('active');
                }

            } else {
                window.location.href = 'https://www.wikipedia.org';
            }
        }
    }
</script>

</body>
</html>
